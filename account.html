<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITinteract - Authentication</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="assets/images/logo-tableau.svg" type="image/svg+xml">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <img src="assets/images/logo-ITinteract_upscaled.png" alt="Logo" class="logo">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="dashboard.html" method="GET">
                <img src="assets/images/logo-ITinteract_upscaled.png" alt="Logo" class="logo">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="https://www.gmail.com/" target="_blank">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const signUpForm = document.querySelector('.sign-up-container form');
        const signInForm = document.querySelector('.sign-in-container form');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        signInForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Get the entered email and password
            const emailInput = document.querySelector('.sign-in-container input[type="email"]');
            const passwordInput = document.querySelector('.sign-in-container input[type="password"]');
            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value.trim();

            // Check if the entered credentials match the desired ones
            const desiredEmail = "madalin.filip@gmail.com";
            const desiredPassword = "groupware10";

            if (enteredEmail === desiredEmail && enteredPassword === desiredPassword) {
                // Redirect to the dashboard for successful authentication
                window.location.href = "dashboard.html";
            } else {
                // Display an error message or handle unsuccessful authentication
                alert("Invalid username or password. Please try again.");
            }
        });
</script>
